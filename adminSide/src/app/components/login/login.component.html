<div class="row vh-100">
    <div class="col-lg-3  pr-0">
        <div class="card mb-0 shadow-none">
            <div class="card-body">
                
                <div class="px-3">
                    <div class="media">
                        <a href="http://192.168.20.32:4200" class="logo logo-admin"><img src="assets/images/logo.png" height="55" alt="logo" class="my-3"></a>
                        <div class="media-body ml-3 align-self-center">                                                                                                                       
                            <h4 class="mt-0 mb-1">Login on Diaz Constructions</h4>
                            <p class="text-muted mb-0">Sign in to continue to the admin dashboard</p>
                        </div>
                    </div>                            
                    
                    <form class="form-horizontal my-4" #loginForm="ngForm" (ngSubmit)="login(loginForm);">

                        <div class="form-group">
                            <label for="username">Email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mdi mdi-account-outline font-16"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" type="email" name="email" [(ngModel)]="user.email" placeholder="Enter email">
                            </div>                                    
                        </div>

                        <div class="form-group">
                            <label for="userpassword">Password</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="mdi mdi-key font-16"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter password">
                            </div>                                
                        </div>
                        <div class="form-group mb-0 row">
                            <div class="col-12 mt-2">
                                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Log In <i class="fas fa-sign-in-alt ml-1"></i></button>
                            </div>
                        </div>                            
                    </form>
                </div>                    
            </div>
        </div>
    </div>
    <div class="col-lg-9 p-0 d-flex justify-content-center">
        <div class="accountbg d-flex align-items-center" style="background: url(assets/images/loginWallpaper.jpg)!important;"> 
            <div class="account-title text-white text-center">
                <img src="assets/images/logo.png" alt="" class="thumb-sm">
                <h4 class="mt-3">Welcome To Diaz Constructions Admin Dashboard</h4>
                <div class="border w-25 mx-auto border-primary"></div>
                <h1 class="">Let's Get Started</h1>               
            </div>
        </div>
    </div>
</div>
