<fieldset class="rating" style="display: flex;flex-direction: row;max-width: 3.5em;filter: contrast(1.0);justify-content: center;">
  <ng-container *ngFor = "let num of numSequence(ratingVal);let i = index;">
    <div style="margin-right: 5px; min-width: 2.5em;">
      <img src="assets/images/icons/favorito.png" alt="">
    </div>
  </ng-container>
</fieldset>
