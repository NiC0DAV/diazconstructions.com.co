<div class="gallery-lightbox-container">
    <ng-container *ngIf="shownElements <= 3">
        <div class="gallery">
            <div class="gallery-img" *ngFor="let item of galleryData; let i = index;">
                <img (click)="onPreviewImage(i)" src="http://127.0.0.1:8000/Storage/images/{{item.pathImage}}" alt="{{item.shortDescription}}">
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="shownElements > 3">
        <div class="galleryPlus">
            <div class="gallery-img" style="margin-top: 15px;" *ngFor="let item of galleryData; let i = index;">
                <img (click)="onPreviewImage(i)" src="http://127.0.0.1:8000/Storage/images/{{item.pathImage}}" alt="{{item.shortDescription}}">
            </div>
        </div>
    </ng-container>

    <div *ngIf="showMask" class="lightbox">
        <span *ngIf="showCount" class="count">{{currentIndex + 1}}/{{totalImageCount}}</span>
        <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()">
            <i class="far fa-times"></i>
        </button>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-prev">
            <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev" (click)="prev()"></i>
        </button>
        <div *ngIf="previewImage" class="lightbox-img" [@animation]="{value: 'visible'}" (@animation.done)="onAnimationEnd($event)">
            <img [src]="'http://127.0.0.1:8000/Storage/images/'+currentLightboxImage.pathImage" [alt]="currentLightboxImage.shortDescription">  
        </div>
        <button *ngIf="controls" class="btn-lightbox-carousel btn-next" (click)="next()">
          <i class="fas fa-arrow-circle-right icon-lightbox-carousel icon-next"></i>
      </button>
    </div>
</div>
